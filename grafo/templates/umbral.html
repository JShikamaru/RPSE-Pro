{% extends "header.html" %}

{% block contenido %}

<div class="" style="margin: 30px 0px; ">
    <table  style="border: 1px black solid", id="racetimes">
        <thead thead class="cabecera">
            <tr style="border: 1px black solid", id="firstrow">
                <th style="border: 1px black solid",class="bajo">Origen</th>
                <th style="border: 1px black solid",class="bajo">Destino</th>
                <th style="border: 1px black solid",class="bajo">Distancia</th>
                <th style="border: 1px black solid",class="bajo">Clase</th>
            </tr>
        </thead>
        <tbody>
            {% for elemento in umbrales %}
            <tr style="border: 1px black solid">
                <td style="border: 1px black solid">{{elemento.0}}</td>
                <td style="border: 1px black solid">{{elemento.1}}</td>
                <td style="border: 1px black solid">{{elemento.2}}</td>
                <td style="border: 1px black solid">{{elemento.3}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<br>
{% endblock contenido %}
